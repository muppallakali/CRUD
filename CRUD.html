<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRUD Aplication</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
</head>
<body>
    <h1 class="text-center">CRUD Operations</h1>
    <div class="w-50 container-fluid my-5">
    <form action="" onsubmit="submitForm(event)" >
        
            <div class="form-group">
                <label for="fn" class="form-label">First Name</label>
                <input type="text" id="fn" class="form-control" placeholder=" First Name" required>
            </div>
            <div class="form-group">
                <label for="ln" class="form-label" style="margin-top: 20px;" >Last Name</label>
                <input type="text" id="ln" class="form-control" placeholder="Last name" required>
            </div>
            <div class="form-group" style="margin-top: 20px;">
                <label for="rn" class="form-label" >Roll Number</label>
                <input type="number" id="rn" class="form-control" placeholder="Roll Number" required>
            </div>
            <div  style="margin-top: 20px;">
                <button  type="submit" class="btn btn-success my-20" >Submit</button>
            </div>
    
        </div>
    </form>
  </div>
        <table class="table table-success table-bordered table-striped table-hover w-50 container-fluid my-5" >
            <thead>
              <tr>
                <th scope="col">#</th>
                <th scope="col">First</th>
                <th scope="col">Last</th>
                <th scope="col">Roll No</th>
              </tr>
            </thead>
            <tbody id="tbody">
            </tbody>
          </table>
    </div>
   <script src="./crud.js"></script>
</body>
    
    
</html>
